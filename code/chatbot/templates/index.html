<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #e9ecef;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 800px;
    max-width: 100%;
    display: flex;
    flex-direction: column;
    height: 600px;
}

.chat-header {
    background-color: #007bff;
    color: #ffffff;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

.chat-log {
    background-color: #f8f9fa;
    padding: 10px;
    border-bottom: 1px solid #dee2e6;
    font-size: 14px;
    color: #333;
}

.chat-content {
    display: flex;
    flex: 1;
    overflow: hidden;
}

.chat-history {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
    border-right: 1px solid #dee2e6;
    background: #f8f9fa;
    height: 100%;
}

.input-container {
    display: flex;
    flex-direction: column;
    padding: 10px;
    background-color: #ffffff;
    border-left: 1px solid #dee2e6;
    width: 300px;
    height: 100%;
    box-sizing: border-box;
}

.input-container input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 10px;
}

.input-container button {
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.input-container button:hover {
    background-color: #0056b3;
}

.message {
    margin-bottom: 10px;
    display: flex;
    justify-content: flex-start;
}

.message p {
    margin: 0;
    padding: 10px;
    border-radius: 8px;
    max-width: 70%;
    word-wrap: break-word;
}

.message.user {
    justify-content: flex-end;
}

.message.user p {
    background-color: #007bff;
    color: #ffffff;
    text-align: right;
}

.message.assistant p {
    background-color: #e9ecef;
    color: #333;
    text-align: left;
}
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h1>Personal finance assistant</h1>
    </div>
    <div class="chat-log">
        <!-- Optional log area (e.g., for system messages or debugging info) -->
        <p>System Log: Chatbot is active.</p>
    </div>
    <div class="chat-content">
        <div class="chat-history" id="chat-history"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
